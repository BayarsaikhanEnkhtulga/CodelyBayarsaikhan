<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="styleyt.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <div class="guidebutton">
          <img
            src="images/menu_24dp_5F6368_FILL0_wght400_GRAD0_opsz24 (1).svg"
            alt=""
          />
        </div>
        <div class="ytlogo">
          <a href="Youtube.html">
            <img src="images/ytlogo.jpg" alt="" />
          </a>
        </div>
      </div>
      <div class="search">
        <div class="searchquery">
          <p>Search</p>
        </div>
        <div class="searchicon"></div>
        <div class="voiceicon"></div>
      </div>
      <div class="signin">
        <div class="menubutton">
          <img
            src="images/more_vert_24dp_5F6368_FILL0_wght400_GRAD0_opsz24 (1).svg"
            alt=""
          />
        </div>
        <div class="profile">
          <div class="yt-spec-button-shape-next__icon" aria-hidden="true">
            <yt-icon style="width: 24px; height: 24px"
              ><yt-icon-shape class="style-scope yt-icon"
                ><icon-shape class="yt-spec-icon-shape"
                  ><div
                    style="
                      width: 100%;
                      height: 100%;
                      display: block;
                      fill: currentcolor;
                    "
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="24"
                      viewBox="0 0 24 24"
                      width="24"
                      focusable="false"
                      style="
                        pointer-events: none;
                        display: inherit;
                        width: 100%;
                        height: 100%;
                      "
                    >
                      <path
                        d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 1c4.96 0 9 4.04 9 9 0 1.42-.34 2.76-.93 3.96-1.53-1.72-3.98-2.89-7.38-3.03A3.996 3.996 0 0016 9c0-2.21-1.79-4-4-4S8 6.79 8 9c0 1.97 1.43 3.6 3.31 3.93-3.4.14-5.85 1.31-7.38 3.03C3.34 14.76 3 13.42 3 12c0-4.96 4.04-9 9-9zM9 9c0-1.65 1.35-3 3-3s3 1.35 3 3-1.35 3-3 3-3-1.35-3-3zm3 12c-3.16 0-5.94-1.64-7.55-4.12C6.01 14.93 8.61 13.9 12 13.9c3.39 0 5.99 1.03 7.55 2.98C17.94 19.36 15.16 21 12 21z"
                      ></path>
                    </svg></div></icon-shape></yt-icon-shape
            ></yt-icon>
          </div>
          <div class="signintext">
            <p>Sign in</p>
          </div>
        </div>
      </div>
    </div>
    <div class="body-container">
      <div class="guidebar">
        <div class="Home"></div>
        <div class="Shorts"></div>
        <div class="Subscriptions"></div>
        <br />
        <div class="Library"></div>
        <div class="History"></div>
        <div class="singinsuggest">
          <p>Sign in to like videos, comment and subscribe.</p>
          <div class="profile"></div>
        </div>
      </div>
      <div class="filter"></div>
      <div class="body">
        <div class="videos">
          <div class="image"></div>
          <div class="desc"></div>
        </div>
        <div class="videos">
          <div class="image"></div>
          <div class="desc"></div>
        </div>
        <div class="videos">
          <div class="image"></div>
          <div class="desc"></div>
        </div>
        <div class="videos">
          <div class="image"></div>
          <div class="desc"></div>
        </div>
        <div class="videos">
          <div class="image"></div>
          <div class="desc"></div>
        </div>
        <div class="videos">
          <div class="image"></div>
          <div class="desc"></div>
        </div>
      </div>
    </div>
  </body>
</html>
